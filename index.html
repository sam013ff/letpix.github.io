<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست پنل Super XVIP</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* افکت پس‌زمینه متحرک */
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #00ff4115 0%, transparent 70%);
            z-index: -1;
        }

        .container {
            border: 2px solid var(--neon-green);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 15px var(--neon-green);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--neon-green); }
            50% { box-shadow: 0 0 40px var(--neon-green); }
            100% { box-shadow: 0 0 20px var(--neon-green); }
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 5px;
        }

        p {
            font-size: 1.5rem;
            color: #aaa;
            margin-top: 20px;
        }

        .status-box {
            margin-top: 30px;
            padding: 10px;
            border: 1px dashed var(--neon-green);
            display: inline-block;
        }

        .blink {
            animation: blinker 1s linear infinite;
            color: var(--neon-green);
            font-weight: bold;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-effect"></div>

    <div class="container">
        <h1>SUPER XVIP</h1>
        <p>سیستم امنیت و هدشات هوشمند</p>
        
        <div class="status-box">
            وضعیت سایت: <span class="blink">در حال تست عملیاتی...</span>
        </div>
        
        <p style="font-size: 1rem; color: #555; margin-top: 40px;">
            طراحی شده برای تست لندینگ‌پیج گیت‌هاب | امیر
        </p>
    </div>

</body>
</html>
